<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" >
    <link href="css/styles.css" rel="stylesheet" type="text/css" >
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Time!</title>
  </head>
  <body>
    <div class="container">
      <h1>Which flavor of La Croix are you?</h1>
      <p>Answer the following questions to find out!</p>
      <div class="row">
        <div class="col-md-4">
          <form>
            <div class="form-group">
              <label for="name">What is your name?</label>
              <input id="name" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for "age">What is your age in years?</label>
              <input id="age" class="form-control" type="number">
            </div>
            <h5><strong>What is your favorite color?</strong></h5>
              <div class="radio">
                <label>
                  <input type="radio" name="favcolor" value="blue">Blue
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="favcolor" value="yellow">Yellow
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="favcolor" value="purple">Purple
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="favcolor" value="orange">Orange
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="favcolor" value="pink">Pink
                </label>
              </div>
            <h5><strong>How many wives did King Henry VIII of England have?</strong></h5>
              <div class="radio">
                <label>
                  <input type="radio" name="wives" value="1">1
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="wives" value="2">2
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="wives" value="6">6
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="wives" value="8">8
                </label>
              </div>
              
            <button type="submit" class="btn btn-danger">Submit</button>
          </form>
        </div>

      </div>
    </div>
  </body>
</html>
